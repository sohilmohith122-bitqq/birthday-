<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Amma! üéÇ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #fdf2f8 0%, #eef2ff 100%); overflow-x: hidden; }
        .cursive { font-family: 'Dancing Script', cursive; }
        .glass { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        
        .balloon { position: absolute; bottom: -100px; animation: float 15s infinite ease-in; opacity: 0.6; z-index: -1; }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        #reveal-section { display: none; opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        #reveal-section.show { display: block; opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="min-h-screen py-12 px-4 relative">

    <div id="balloon-container"></div>

    <div class="max-w-3xl mx-auto relative z-10">
        <div class="glass rounded-[3rem] p-8 md:p-16 shadow-2xl text-center mb-12">
            <header class="mb-10">
                <span class="inline-block px-4 py-1 rounded-full bg-pink-100 text-pink-600 text-sm font-semibold mb-4 uppercase tracking-widest">May 07, 2026</span>
                <h1 class="text-6xl md:text-8xl cursive text-gray-800 mb-4">Happy Birthday, Amma!</h1>
                <p class="text-xl text-gray-600 italic">"The heart of our home."</p>
            </header>

            <div class="flex justify-center gap-4 mb-12">
                <div class="w-20 bg-white/60 p-3 rounded-2xl shadow-sm">
                    <div id="days" class="text-3xl font-bold text-pink-500">00</div>
                    <div class="text-[10px] uppercase text-gray-400">Days</div>
                </div>
                <div class="w-20 bg-white/60 p-3 rounded-2xl shadow-sm">
                    <div id="hours" class="text-3xl font-bold text-pink-500">00</div>
                    <div class="text-[10px] uppercase text-gray-400">Hrs</div>
                </div>
                <div class="w-20 bg-white/60 p-3 rounded-2xl shadow-sm">
                    <div id="mins" class="text-3xl font-bold text-pink-500">00</div>
                    <div class="text-[10px] uppercase text-gray-400">Min</div>
                </div>
                <div class="w-20 bg-white/60 p-3 rounded-2xl shadow-sm">
                    <div id="secs" class="text-3xl font-bold text-pink-500">00</div>
                    <div class="text-[10px] uppercase text-gray-400">Sec</div>
                </div>
            </div>

            <button id="gift-btn" onclick="celebrate()" class="bg-gradient-to-r from-pink-500 to-indigo-600 hover:from-pink-600 hover:to-indigo-700 text-white px-10 py-4 rounded-full font-bold text-lg transition-all transform hover:scale-110 shadow-xl mb-8">
                Tap for a Surprise üéÅ
            </button>

            <div id="reveal-section" class="mt-8 space-y-6">
                <div class="relative inline-block">
                    <img src="amma_photo.jpg.jpeg" 
                         alt="Birthday Surprise Photo" 
                         class="rounded-2xl shadow-2xl border-8 border-white max-w-full h-auto mx-auto transform -rotate-2 hover:rotate-0 transition-transform duration-500">
                    <div class="absolute -bottom-4 -right-4 bg-yellow-400 text-white p-3 rounded-full shadow-lg font-bold text-xl">‚ú®</div>
                </div>
                
                <div class="bg-white/40 p-6 rounded-2xl border border-white/50">
                    <h3 class="text-3xl cursive text-indigo-700 mb-2">My Dearest Amma,</h3>
                    <p class="text-gray-700 leading-relaxed text-lg">
                        You are the strongest, kindest person I know. Thank you for everything you do. 
                        May your day be as beautiful as your soul!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const birthdayDate = new Date("May 07, 2026 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = birthdayDate - now;
            const second = 1000, minute = second * 60, hour = minute * 60, day = hour * 24;
            document.getElementById('days').innerText = Math.max(0, Math.floor(gap / day));
            document.getElementById('hours').innerText = Math.max(0, Math.floor((gap % day) / hour));
            document.getElementById('mins').innerText = Math.max(0, Math.floor((gap % hour) / minute));
            document.getElementById('secs').innerText = Math.max(0, Math.floor((gap % minute) / second));
        }
        setInterval(updateCountdown, 1000);

        function celebrate() {
            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ec4899', '#6366f1', '#fbbf24']
            });

            const revealSection = document.getElementById('reveal-section');
            revealSection.classList.add('show');
            
            const btn = document.getElementById('gift-btn');
            btn.style.display = 'none';

            setTimeout(() => {
                revealSection.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        const container = document.getElementById('balloon-container');
        const colors = ['#fbcfe8', '#e0e7ff', '#fef3c7', '#d1fae5'];
        for(let i = 0; i < 20; i++) {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.animationDelay = Math.random() * 15 + 's';
            b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            b.style.width = Math.random() * 30 + 20 + 'px';
            b.style.height = '55px';
            b.style.borderRadius = '50% 50% 50% 50% / 40% 40% 60% 60%';
            container.appendChild(b);
        }
    </script>
</body>
</html>
